<!DOCTYPE html>
<html>
<head>
	<title>storage</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
</head>
<body>




<div id="wrapper">
	

	<div id="container">
		
		<h1>welcome to your account information storage</h1>
		<h3>here you can keep your informations (emails, passwords, avatars etc) of your accounts over the internet</h3>


		<div id="login">
				<br><br>	
				<h3>login to continue</h3><br>
			<form class="forms" action="login.php" method="POST">
				<label for="uname">username</label><br>
   				<input type="text" placeholder="enter your username" name="uname" class="checkLog"><br><br>

   				<label for="pass"  class="checkLog">password</label><br>
   				<input type="password" placeholder="enter your password" name="pass"><br><br>

   				<button id="loginButton">login</button><br>	<br>	
   				<p>don't have account? <span class="switch">register for free</span></p>
			</form>

		</div>

		<div id="register">
				<br><br>	
				<h3>register you account</h3>
				<br>
			<form  class="forms" action="register.php" method="POST">
				<label for="uname">*username <br> <span class="small">(must be 6 chars min and 20 chars max)</span></label>
				<br>
				<input type="text" placeholder="enter your username" name="uname" id="uname">
				<br><br>

				<label for="email">*email</label><br>
				<input type="text" placeholder="enter your email" name="email" id="email">
				<br><br>

				<label for="confirmEmail">*confirm email</label><br>
				<input type="text" placeholder="confirm email" name="confirmEmail" id="emailConfirm">
				<br><br>

				<label for="pass">*password <br><span class="small">(must contain least 6 chars and include 1 number)</span></label><br>
				<input type="password" placeholder="enter your password" name="pass" id="pass">
				<br><br>

				<label for="pass">*confirm password</label><br>
				<input type="password" placeholder="confirm password" name="confirmPass" id="passConfirm"><br><br>

				<button id="regButton">register</button>
				<br><br>
				<p>allready have account? <span class="switch">login</span></p>
			</form>
		</div>

	</div> <!--END OF CONTAINER -->


</div> <!--END OF WRAPPER -->

















<script type="text/javascript" src="app.js"></script>
</body>
</html>
